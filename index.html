<!DOCTYPE html>
<html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <title>SoundCloud Music Search</title>
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Spotifly <img id="logo" src="headphones.png"></h1>
    </header>
    <section class="player">
      <audio id="musicplayer" controls="controls" src=""></audio>
    </section>
    <hr>
    <section class="search">
      <form class="search-form">
        <input id="searchfield" type="text" name="search" value="" placeholder="Artists/Tracks">
        <button id="searchbutton" type="submit">FIND</button>
      </form>
    </section>
  </div>
  <br>
  <div id="results">
    <div class="music">
      <h3>User Results:</h3>
      <section id="userresults">  </section>
    </div>
    <div class="music">
      <h3>Track Results:</h3>
      <section id="trackresults">  </section>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
