<!DOCTYPE html>
<html>

<head>
  <html lang="en">
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <script src="https://use.fontawesome.com/1227573c86.js"></script>
  <title>What's your jam?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon"
        type="image/png"
        href="images/headphones.png">
</head>

<body>
  <div class="corner-ribbon">
    <a href="https://developers.soundcloud.com/docs/api/guide"><i class="fa fa-soundcloud" aria-hidden="true"></i><span> SoundCloud</span></a>
  </div>

  <div class="container">
    <header>
      <h1>What's your jam?</h1>
    </header>
    <br>
    <section class="search">
      <form class="search-form" method="get" onsubmit="searchTracks(); return false;">
        <input id="search-field" type="text" name="search" placeholder="Search" autocomplete="off">
        <button type="submit" value="submit">
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
      </form>
    </section>
  </div>
  <p id="now-playing"></p>
  <div class="player">
    <audio id="music-player" controls="controls" src=""></audio>
  </div>

  <br>

  <div id="results"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
